name: Stg Deploy

on:
  push:
    branches: [ feature/music-detail ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Build Project
        run: |
          npm install -g yarn
          yarn install
          yarn build --mode=production

      - name: List output files
        run: ls -R dist

      - name: Push
        uses: peaceiris/actions-gh-pages@v0.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: build-stg
          publish_dir: ./dist
